<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home | Sign Up</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div style="margin-top: 15px; margin-left: 80px;">
		<img src="images/logo.png" style="height: 100px; width: 100px;" alt="">
	</div>

	<div class="container" style="margin-top: -3.2rem; height: 550px; padding: 50px;">

		
		<div class="signinimage" >

			<img src="images/signup.jpg" alt="Sign Up" style="height: 45%;">
			
		</div>

		
		<div class="signupinfo">

			<div class="one.signup"> 
				<h1 style="font-size: 44px; line-height: 44px; text-align: left;">Let's Get You Going</h1>
				<p style="font-family: Ubuntu; font-size: 22px; line-height: 22px; text-align: left; margin-top: 1rem;">Register your account.
				</p>				
			</div>
			
			<div class="two" style="max-width: -3rem;">
			
				<form class="signup-form" action="">
					
					<div>
						<input type="text" placeholder="&#xf007; First Name" style="font-family:Ubuntu, FontAwesome; font-size: 18px; margin-right: 5px;" />
						<input type="text" placeholder="&#xf007; Last Name" style="font-family:Ubuntu, FontAwesome; font-size: 18px;" />
					</div>
					
					<div style="display: block;">
						
						<input type="text" name="age" list="agegroup" placeholder="&#xf00c; Age" style="font-family:Ubuntu, FontAwesome; font-size: 18px; margin-right: 5px" />
						<datalist id="agegroup">
							<option value="0-5"></option>
							<option value="5-10"></option>
							<option value="10-15"></option>
							<option value="15-20"></option>
							<option value="20-25"></option>
							<option value="25-30"></option>
						</datalist>

						<input type="text" name="sex" list="sex" placeholder="&#xf228; Sex" style="font-family:Ubuntu, FontAwesome; font-size: 18px;" />
						<datalist id="sex">
							<option value="Male"></option>
							<option value="Female"></option>
							<option value="Prefer not to respond"></option>
						</datalist>

					</div>
					
					<div style="display: inline-block;">
						<input type="text" placeholder="&#xf0e0; Email Address" style="font-family:Ubuntu, FontAwesome; font-size: 18px; width: auto;" />
					</div>
					
					<div style="display: block;">
						<input type="Password" placeholder="&#xf084; Password" style="font-family:Ubuntu, FontAwesome; font-size: 18px; margin-right: 5px" />
						<input type="Password" placeholder="&#xf084; Confirm Password" style="font-family:Ubuntu, FontAwesome; font-size: 18px;" />
					</div>
					
					<div class="radio-buttons" style="display: block; margin-top: -1rem;">
						<br>
						<input type="radio" value="Keep me signed in">
						<label for="Keep me signed in">Keep Me Signed In</label>
					</div>

				</form>

			</div>

			<div class="three" style="display: block; margin-top: 11rem ;">
				
				<form class="login-form">
					<input class="btn-primary" type="submit" value="Sign Up">
					<input class="btn-primary" type="button" onclick="window.location.href='https://tahmidmirage.github.io/Forms';" value="Sign In Instead">
				</form>

			</div>

		</div>
	
</body>
</html>
